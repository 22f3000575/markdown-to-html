<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>.markdown-content h1{ @apply text-3xl font-bold mt-6 mb-4; }.markdown-content h2{ @apply text-2xl font-semibold mt-5 mb-3; }.markdown-content h3{ @apply text-xl font-medium mt-4 mb-2; }.markdown-content p{ @apply my-3 leading-relaxed; }.markdown-content ul, .markdown-content ol{ @apply list-disc list-inside ml-5 my-3; }.markdown-content ol{ @apply list-decimal; }.markdown-content a{ @apply text-blue-600 hover:underline; }.markdown-content blockquote{ @apply border-l-4 border-gray-300 pl-4 py-1 italic text-gray-700 my-4; }.markdown-content pre{ @apply bg-gray-100 p-3 rounded-md overflow-x-auto my-4; }.markdown-content code{ @apply bg-gray-100 px-1 py-0.5 rounded text-sm; }.markdown-content pre code{ @apply bg-transparent p-0; }.markdown-content table{ @apply w-full border-collapse my-4; }.markdown-content th, .markdown-content td{ @apply border border-gray-300 p-2 text-left; }.markdown-content th{ @apply bg-gray-50; }.markdown-content img{ @apply max-w-full h-auto my-4 rounded-md shadow-sm; }</style></head><body class="bg-gray-100 text-gray-800 font-sans"><div class="container mx-auto p-4 md:p-8 lg:p-12"><header class="text-center mb-8"><h1 class="text-4xl font-extrabold text-gray-900 mb-2">Markdown Content Viewer</h1><p class="text-lg text-gray-600">Displaying <code>input.md</code> converted to HTML</p></header><main id="markdown-output" class="bg-white p-6 md:p-8 lg:p-10 rounded-lg shadow-xl markdown-content"><p class="text-center text-gray-500">Loading markdown content...</p></main><footer class="text-center mt-10 text-gray-500 text-sm"><p>&copy; 2023 Markdown Viewer. Powered by <a href="https://marked.js.org/" class="text-blue-500 hover:underline">Marked.js</a> and <a href="https://tailwindcss.com/" class="text-blue-500 hover:underline">Tailwind CSS</a>.</p></footer></div><script>document.addEventListener('DOMContentLoaded', async () => {const markdownOutput = document.getElementById('markdown-output');try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();const htmlContent = marked.parse(markdownText);markdownOutput.innerHTML = htmlContent;} catch (error) {console.error('Error loading or parsing markdown:', error);markdownOutput.innerHTML = `<p class="text-red-600">Failed to load or render markdown: ${error.message}</p>`;}});</script></body></html>
